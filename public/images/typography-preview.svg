<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#111111"/>
  <!-- Decorative lines -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#333" stroke-width="1"/>
  <!-- Large ornate letter A -->
  <text x="200" y="210" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="none" stroke="#d4af7a" stroke-width="2" text-anchor="middle">A</text>
  <text x="200" y="210" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="#c8965a" opacity="0.15" text-anchor="middle">A</text>
  <!-- Decorative ornamental lines -->
  <line x1="50" y1="240" x2="155" y2="240" stroke="#d4af7a" stroke-width="1"/>
  <line x1="245" y1="240" x2="350" y2="240" stroke="#d4af7a" stroke-width="1"/>
  <!-- Small decorative dots -->
  <circle cx="155" cy="240" r="3" fill="#d4af7a"/>
  <circle cx="245" cy="240" r="3" fill="#d4af7a"/>
  <!-- Vertical ornaments -->
  <line x1="200" y1="30" x2="200" y2="60" stroke="#d4af7a" stroke-width="1.5"/>
  <circle cx="200" cy="28" r="3" fill="#d4af7a"/>
</svg>